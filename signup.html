<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ask Bin</h1>

        <section class="menu">
            <ul class="menu-list">
                <li><a href="home.html">Home</a></li>
                <li onclick="theme()">Change theme</li>
                <li><a href="about.html">About us</a></li>
                <li class="active"><a href="login.html">My quizzes</a></li>
            </ul>

            <button>
                <i class="fas fa-times"></i>
                <i class="fas fa-bars"></i>
            </button>
        </section>
    </header>
    <section class="formCon">
        <section class="form">
            <form method="post" action="myQuizzes.html">
                <p class="title">Sign up</p>
                <input type="text" name="name" placeholder="Username" class="txt">
                <input type="text" name="email" placeholder="Email" class="txt">
                <input type="password" name="pass" placeholder="Password" class="txt">
                <input type="password" name="cpass" placeholder="Confirm Password" class="txt">
                <input type="submit" value="Sign up" class="btn">
            </form>
            <p class="msg">Already have account ?! <a href="login.html">Log in</a></p>
        </section>
    </section>
    

    <script src="app.js"></script>
</body>
</html>
